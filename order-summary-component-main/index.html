<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="container">

    <img src="images/illustration-hero.svg" alt="hero illustration" class="hero">

    <h1>Order Summary</h1>

    <p class="desc">
      You can now listen to millions of<br> 
      songs, audiobooks, and podcasts on<br> 
      any device anywhere you like!
    </p>
    
    <div class="plan">
      <div><img src="images/icon-music.svg" alt="music icon"></div>
      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div><a href="#">Change</a></div>
    </div>

    <button class="pay-button">Proceed to Payment</button>

    <p class="cancel-order">Cancel Order</p>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/ks.rogue" target="_blank">David William</a>.
  </footer>
</body>
</html>
